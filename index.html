<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Squaredle</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./dist/script.js" defer></script>
    </head>
    <body>
        <div id="ui-container">
            <button id="word-opener">
                <span id="words-found">?</span> / <span id="words-left">?</span> words
            </button>
        </div>
        <div id="board-container">
            <div id="board-wrapper">
                <div id="puzzle-container"></div>
                <div id="lines">
                    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
                        <path id="line-highlight" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="words-popup">
            <button id="close">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m0 0h24v24h-24z"
                        fill="#fff"
                        opacity="0"
                        transform="matrix(-1 0 0 -1 24 24)"
                    />
                    <path
                        d="m13.41 12 4.3-4.29a1 1 0 1 0 -1.42-1.42l-4.29 4.3-4.29-4.3a1 1 0 0 0 -1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"
                        fill="#231f20"
                    />
                </svg>
            </button>
            <h1>Words</h1>
            <p>Reveals left: <span id="reveals-left">?</span></p>
            <div id="words-container"></div>
        </div>
    </body>
</html>
